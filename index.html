<!DOCTYPE html>

    <style>
      html, body {
        margin: 0px;
        padding: 0px;
      }

      .letra {
        width: 25px;
        height: 25px;
        line-height: 25px;
        text-align: center;
        position: absolute;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 11px;
        border: 1px solid black;
        cursor: pointer;
        background-color: #FFFFFF;

        border-radius: 15px;

  <body>
    <section class="page-header">
      <h1 class="project-name">Caca-palavras-ambiental.GitHub.io</h1>
      <h2 class="project-tagline">Jogo de ca√ßa palavras criando com JavaScript usando Jquery.</h2>

    <section class="main-content">

      <p>Palavras:

        SETEMBRO<br />
