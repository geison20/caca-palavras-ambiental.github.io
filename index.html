<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Caça Palavras Ambiental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Caça Palavras Ambiental</h1>
      <h2 class="project-tagline">Jogo de Caça palavras.</h2>
    </section>

    <section class="main-content">

      <p>WordFind.js by BunKat</p>
      <div id='puzzle'></div>
      <div id='words'></div>
      <div><button id='solve'>Solve Puzzle</button></div>




      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/geison20/caca-palavras-ambiental.github.io">Caca-palavras-ambiental.GitHub.io</a> foi desenvolvido por: <a href="https://github.com/geison20">Gêisson Machado Antunes</a>.</span>
        <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="wordfind/src/wordfind.js"></script>
        <script type="text/javascript" src="wordfind/src/wordfindgame.js"></script>


        <script>

          var words = ['cows', 'tracks', 'arrived', 'located', 'sir', 'seat',
            'division', 'effect', 'underline', 'view', 'annual',
            'anniversary', 'centennial', 'millennium', 'perennial',
            'artisan', 'apprentice', 'meteorologist', 'blizzard', 'tornado',
            'intensify','speed','count','consonant','someone',
            'sail','rolled','bear','wonder','smiled','angle', 'absent',
            'decadent', 'excellent', 'frequent', 'impatient', 'cell',
            'cytoplasm', 'organelle', 'diffusion', 'osmosis',
            'respiration'];

          // start a word find game
          var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');

          $('#solve').click( function() {
            wordfindgame.solve(gamePuzzle, words);
          });

          // create just a puzzle, without filling in the blanks and print to console
          var puzzle = wordfind.newPuzzle( words, {
            height: 20,
            width: 20
          });
          wordfind.print(puzzle);

        </script>


      </footer>
    </section>
  </body>
</html>
