    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Caça Palavras Ambiental</h1>
      <h2 class="project-tagline">Jogo de Caça palavras.</h2>
    </section>

    <section class="main-content">

      <div id='puzzle'></div>
      <div id='words'></div>
      <div><button id='solve'>Resolver o Puzzle</button></div>




      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/geison20/caca-palavras-ambiental.github.io">Caca-palavras-ambiental.GitHub.io</a> foi desenvolvido por: <a href="https://github.com/geison20">Gêisson Machado Antunes</a>.</span>
        <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="app/wordfind.js"></script>
        <script type="text/javascript" src="app/wordfindgame.js"></script>


        <script>
  
          var words = [
            
            
            'Sustentabilidade', 'desenvolvimento', 'sustentável', 'econômicos', 'ambientais', 'inovação',
            'combinação', 'mudanças', 'Alimentos', 'orgânicos', 'rentável', 'agrícolas', 
            'ciclodevida', 'riscos', 'poluição', 'impactos', 'energia', 'Habilidade', 'Ecoeficiência', 'Lucro', 'Pessoas',
            'Planeta', 'Equidade', 'Modelo', 'Pressões', 'Eficiência', 'Responsabilidade', 'Planodeação',
            'Gestão', 'preservação', 'empreendedor', 'Comprometimento', 'sociedade', 'mídia', 'governo',
            'comunidade', 'estratégia', 'transparente', 'qualidadedevida' , 'públicos', 'socialmente',
            'legislação', 'necessidades', 'áreassocial', 'reutilização', 'reciclagem', 'suprimentos',
            'departamento', 'nicho', 'Governos', 'Sociedade', 'metas', 'MeioAmbiente', 'Qualidade',
            'entradas', 'operações', 'Processos', 'evolução', 'Tratamento', 'prevenção', 'disposição',
            'mercadorias', 'Ecológica', 'Cultural', 'Stakeholders', 'benefícios', 'permanência', 'naturais',
            'educação', 'administração', 'conservar', 'favorecer', 'desenvolvimento', 'experiências',
            'conhecimento', 'cada', 'individuo', 'práticas', 'manutenção', 'responsabilidade', 'sobrevivência',

            'lugares', 'lixo', 'desperdício', 'suporte', 'atitude', 'estratégia', 'prédio'
            ];

          // start a word find game
          var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');

          $('#solve').click( function() {
            wordfindgame.solve(gamePuzzle, words);
          });

          // create just a puzzle, without filling in the blanks and print to console
          var puzzle = wordfind.newPuzzle( words, {
            height: 20,
            width: 20
          });
          wordfind.print(puzzle);

        </script>


      </footer>
